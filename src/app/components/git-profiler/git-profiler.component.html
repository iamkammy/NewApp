    
    <div class="alert alert-info text-center text-black display-4"  role="alert">
        GitHub Profiler For Developerss
      </div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <form id="forminp" class="mt-4"> 
            <div class="form-group">
              <label for="exampleInputPassword1" class="text-info">Enter UserName</label>
              <p>
              <input [(ngModel)]="inputval" name="input" type="text" class="myinp form-control w-50" id="exampleInputPassword1" placeholder="Github Username">
              <button (click)="show()" class=" mybtn btn btn-success">Submit</button>  </p>
            </div>

      </form>
    </div>

   
      <div class="col-md-8" *ngIf="userdata">
          <div class="loader" [hidden]="loader"> </div>
            <div class="img-holder">
              <img src={{userdata?.avatar_url}}>
          </div>
          <p> Following: {{userdata?.following}} </p>
          <p> Followers: {{userdata?.followers}} </p>
          <h4 *ngIf="userdata.name"> <span class="text-info"> Name:</span> {{userdata.name}}</h4>
      </div>

      <!--  -->
     
      <!--  -->
  </div>

  <div class="row">
    <div class="col-md-12">
        <!--  -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> {{userdata?.name}}Repos</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div *ngFor="let repo of repos">
                            <div class="row">
                                <div class="col-md-9">
                                    <h4><a href="{{repo?.html_url}}" target="_blank">{{repo?.name}}</a></h4>    
                                    <p>{{repo?.description}}</p>
                                </div>
                                <div class="col-md-3">
                                    <span class="badge badge-success mr-1">{{repo?.watchers}} Watchers</span>
                                    <span class="badge badge-primary">{{repo?.forks}} Forks</span>
                                </div>    
                            </div> 
                            <hr />  
                        </div>    
                    </div>    
                </div>
            </div>
       </div>
    

        <!--  -->
    </div>
  </div>
</div>
